<h1>Загрузка данных из фронт-систем (Портал)</h1>
<p>Служебная обработка для выполнения загрузки данных из фронт-систем.</p>
<p>Для непосредственного использования не предназначена. Выполнение загрузки запускается через стандартный интерфейс конфигурации "Синхронизация данных".</p></body></html>
